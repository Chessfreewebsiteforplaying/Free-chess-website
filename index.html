<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cờ Vua</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .chess-board { display: grid; grid-template-columns: repeat(8, 50px); width: 400px; margin: auto; }
        .chess-board div { width: 50px; height: 50px; }
        .black { background-color: #666; }
        .white { background-color: #fff; }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Trang Cờ Vua!</h1>
    <div class="chess-board">
        <script>
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    document.write('<div class="' + ((i + j) % 2 === 0 ? 'white' : 'black') + '"></div>');
                }
            }
        </script>
    </div>
</body>
</html>
