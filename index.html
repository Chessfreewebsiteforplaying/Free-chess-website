<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Cờ Vua Có Thể Di Chuyển Quân Cờ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .chess-board { 
            display: grid; 
            grid-template-columns: repeat(8, 50px); 
            width: 400px; 
            margin: auto; 
            border: 2px solid black;
        }
        .chess-board div { 
            width: 50px; 
            height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 32px; 
        }
        .black { background-color: #666; color: white; }
        .white { background-color: #fff; color: black; }
        .piece { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Bàn Cờ Vua Có Thể Di Chuyển Quân Cờ</h1>
    <div class="chess-board">
        <!-- Bàn cờ và các quân cờ được đặt sẵn -->
        <div class="white"><span class="piece" draggable="true">♖</span></div>
        <div class="black"><span class="piece" draggable="true">♘</span></div>
        <div class="white"><span class="piece" draggable="true">♗</span></div>
        <div class="black"><span class="piece" draggable="true">♕</span></div>
        <div class="white"><span class="piece" draggable="true">♔</span></div>
        <div class="black"><span class="piece" draggable="true">♗</span></div>
        <div class="white"><span class="piece" draggable="true">♘</span></div>
        <div class="black"><span class="piece" draggable="true">♖</span></div>

        <!-- Dòng 2: Tốt đen -->
        <div class="black"><span class="piece" draggable="true">♙</span></div>
        <div class="white"><span class="piece" draggable="true">♙</span></div>
        <div class="black"><span class="piece" draggable="true">♙</span></div>
        <div class="white"><span class="piece" draggable="true">♙</span></div>
        <div class="black"><span class="piece" draggable="true">♙</span></div>
        <div class="white"><span class="piece" draggable="true">♙</span></div>
        <div class="black"><span class="piece" draggable="true">♙</span></div>
        <div class="white"><span class="piece" draggable="true">♙</span></div>

        <!-- Các ô trống ở giữa -->
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <!-- Lặp lại các ô trống cho các dòng giữa -->
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <!-- Tốt trắng -->
        <div class="white"><span class="piece" draggable="true">♙</span></div>
        <div class="black"><span class="piece" draggable="true">♙</span></div>
        <div class="white"><span class="piece" draggable="true">♙</span></div>
        <div class="black"><span class="piece" draggable="true">♙</span></div>
        <div class="white"><span class="piece" draggable="true">♙</span></div>
        <div class="black"><span class="piece" draggable="true">♙</span></div>
        <div class="white"><span class="piece" draggable="true">♙</span></div>
        <div class="black"><span class="piece" draggable="true">♙</span></div>

        <!-- Quân trắng còn lại -->
        <div class="black"><span class="piece" draggable="true">♖</span></div>
        <div class="white"><span class="piece" draggable="true">♘</span></div>
        <div class="black"><span class="piece" draggable="true">♗</span></div>
        <div class="white"><span class="piece" draggable="true">♕</span></div>
        <div class="black"><span class="piece" draggable="true">♔</span></div>
        <div class="white"><span class="piece" draggable="true">♗</span></div>
        <div class="black"><span class="piece" draggable="true">♘</span></div>
        <div class="white"><span class="piece" draggable="true">♖</span></div>
    </div>

    <script>
        // Kéo-thả các quân cờ
        const pieces = document.querySelectorAll('.piece');
        let draggedPiece = null;

        pieces.forEach(piece => {
            piece.addEventListener('dragstart', function () {
                draggedPiece = piece;
            });

            piece.addEventListener('dragend', function () {
                draggedPiece = null;
            });
        });

        const cells = document.querySelectorAll('.chess-board div');
        cells.forEach(cell => {
            cell.addEventListener('dragover', function (e) {
                e.preventDefault();
            });

            cell.addEventListener('drop', function () {
                if (draggedPiece) {
                    cell.innerHTML = '';
                    cell.appendChild(draggedPiece);
                }
            });
        });
    </script>
</body>
</html>
